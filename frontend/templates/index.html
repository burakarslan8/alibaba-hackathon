<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Product Listing</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #cfcfcf;
    }
    .container {
      margin-top: 50px;
      max-width: 1200px;  /* adjusted the max-width to fit more cards */
    }
    .card {
      margin-top: 20px;
    }
    .card-header {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .preview-img {
      max-width: 100%;
      height: auto;
      margin-top: 15px;
    }
    .pre-uploaded-images img {
      cursor: pointer;
      width: 100px;
      height: 100px;
      margin: 5px;
      border: 2px solid transparent;
      object-fit: cover;
    }
    .pre-uploaded-images img.selected {
      border-color: #007bff;
    }
    .list-group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .badge {
      font-size: 1rem;
    }
    .badge-green {
      background-color: #0fc73a;
    }
    .badge-red {
      background-color: #dc3545;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .product-card {
      width: calc(25% - 20px);  /* adjusted the width to fit 4 cards per row */
      margin: 10px;
    }
    .product-img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .products-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        Create a Product Listing
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="file">Choose product image</label>
            <input type="file" class="form-control-file" id="file" name="file">
          </div>
          <div class="form-group">
            <label for="pre_uploaded">Or select a pre-uploaded image</label>
            <div class="pre-uploaded-images">
              {% for image in pre_uploaded_images %}
              <img src="{{ url_for('static', filename='pre_uploaded_images/' ~ image) }}" onclick="selectPreUploadedImage(this, '{{ image }}')">
              {% endfor %}
            </div>
          </div>
          <input type="hidden" id="pre_uploaded" name="pre_uploaded">
          <div class="form-group">
            <label for="title">Product Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter product title">
          </div>
          <button type="submit" class="btn btn-primary">Create Listing</button>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        Products
      </div>
      <div class="card-body products-container">
        {% for product in products %}
        <div class="card product-card">
          <img src="{{ product['image_url'] }}" class="card-img-top product-img" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">{{ product['title'] }}</h5>
            <p class="card-text">
              <span class="badge 
                {% if product['similarity_score'] * 100 > 65 %}badge-green
                {% else %}badge-red
                {% endif %}
              ">{{ "%.2f"|format(product['similarity_score'] * 100) }}%</span>
            </p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function selectPreUploadedImage(imgElement, imageName) {
      document.getElementById('file').value = '';
      document.getElementById('pre_uploaded').value = imageName;

      clearPreUploadedSelection();
      imgElement.classList.add('selected');
    }

    function clearPreUploadedSelection() {
      const preUploadedImages = document.querySelectorAll('.pre-uploaded-images img');
      preUploadedImages.forEach(img => img.classList.remove('selected'));
    }
  </script>
</body>
</html>
