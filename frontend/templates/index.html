<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Product Listing</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      margin-top: 20px;
    }
    .card-header {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .list-group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .badge {
      font-size: 1rem;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .preview-img {
      max-width: 100%;
      height: auto;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        Create a Product Listing
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="file">Choose product image</label>
            <input type="file" class="form-control-file" id="file" name="file" onchange="previewFile()">
          </div>
          <div class="form-group">
            <label for="title">Product Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter product title">
          </div>
          <button type="submit" class="btn btn-primary">Create Listing</button>
        </form>
        <img id="preview-img" class="preview-img" src="#" alt="Image preview" style="display: none;"/>
      </div>
    </div>
    {% if best_food %}
    <div class="card">
      <div class="card-header">
        Listing Details
      </div>
      <div class="card-body">
        <h5>Uploaded Image</h5>
        <img src="{{ uploaded_image_url }}" class="preview-img" alt="Uploaded Image">
        <h5 class="mt-3">Product Title: {{ title }}</h5>
        <h5 class="mt-3">Best Prediction</h5>
        <p>{{ best_food[0] }} <span class="badge badge-primary badge-pill">{{ "%.2f"|format(best_food[1] * 100) }}%</span></p>
        <h5 class="mt-3">Similarity Score</h5>
        <p>{{ "%.2f"|format(similarity_score * 100) }}%</p>
      </div>
    </div>
    {% endif %}
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function previewFile() {
      const preview = document.getElementById('preview-img');
      const file = document.getElementById('file').files[0];
      const reader = new FileReader();

      reader.addEventListener('load', function () {
        preview.src = reader.result;
        preview.style.display = 'block';
      }, false);

      if (file) {
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
